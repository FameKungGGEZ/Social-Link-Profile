<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Social Links Component</title>
            <link rel="stylesheet" href="style.css">
            <link rel="icon" href="./social-links-profile-main/assets/images/favicon-32x32.png" type="image/png">
        </head>
        <body>
            <main>
                <div class="container">
                    <img src="./social-links-profile-main/assets/images/avatar-jessica.jpeg" alt="jessica-image" width="90px" height="90px">

                    <p class="location">London, United Kingdom</p>
                    <p class="job">"Front-end developer and avid reader."</p>

            <footer>
                 <p>
                    Challenge by

                    . Coded by 
                    <a href="https://github.com/FameKungGGEZ" target="_blank">Pannathon Patto</a>. on October 16, 2025.
